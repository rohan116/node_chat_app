<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Join | ChatApp</title>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>

  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>
    <div class="chat__main">
      <ol id="olTag" class="chat__messages"></ol>
      <p id="temp"></p>
      <div class="chat__footer">
        <form id="message_form">
          <input id="textbox" type="text" name="message" placeholder="Type a message" autocomplete="off"/>
          <button id="send">Send</button>
        </form>
        <button id="send_Location">Send Location</button>
      </div>
    </div>

    <script id="message_template" type="text/template">
        <li class = "message">
          <div class="message__title">
            <h4>{{from}} :</h4>
            <span>{{createdBy}}</span>
          </div>
          <div class="message__body">
            <p>{{text}}</p>
          </div>
        </li>
    </script>

    <script id="location_message_template" type="text/template">
        <li class = "message">
          <div class="message__title">
            <h4>{{from}} :</h4>
            <span>{{createdBy}}</span>
          </div>
          <div class="message__body">
            <p>
              <a href="{{url}}" target="_blank">My Current location</a>
            </p>
          </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
